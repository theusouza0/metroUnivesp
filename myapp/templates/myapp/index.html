<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link href="{% static "styles/index.css" %}" rel="stylesheet">
    <title>Main Screen</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#fetch-html-btn').click(function() {
                var $btn = $(this);
                $btn.prop('disabled', true); // Disable the button to prevent multiple clicks
                $('#loading-indicator').show(); // Show the loading indicator

                $.ajax({
                    url: "{% url 'fetch_html' %}",
                    method: "GET",
                    dataType: "html",
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    success: function(data) {
                        $('#content-area').html(data);
                        $('#error-message').hide();
                    },
                    error: function(xhr, status, error) {
                        console.error("AJAX request failed: " + status + ", " + error);
                        $('#content-area').html("Não foi possível obter os dados.");
                        $('#error-message').show().text("Não foi possível obter os dados. Tente novamente!");
                    },
                    complete: function() {
                        $btn.prop('disabled', false); // Re-enable the button
                        $('#loading-indicator').hide(); // Hide the loading indicator
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Acompanhamento das Linhas de Metrô em São Paulo</h1>
        <header class="header">
            <button class="header-button" id="fetch-html-btn">Carregar Dados das linhas</button>
            <button class="header-button">Está chovendo?</button>
            <button class="header-button">Button 3</button>
            <button class="header-button">Button 4</button>
            <button class="header-button">Button 5</button>
            <button class="header-button">Button 6</button>
        </header>
 
        <div id="loading-indicator">Carregando sua requisição...</div>
        <div id="error-message"></div>
        <div id="content-area">
        <!-- Content from partial views will be injected here -->
        </div>
    </div>
</body>
</html>
