{% for card in cards %}
<div class="card mb-3">
    <div class="card-header">{{ card.header }}</div>
    <div class="card-body">
        <h5 class="card-title">{{ card.title }}</h5>
        <p class="card-text">{{ card.text }}</p>
        <p class="card-text"><small>{{ card.date }}</small></p>
    </div>
</div>
{% endfor %}
